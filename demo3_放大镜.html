<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>Document</title>
</head>
<body>
	<img src="images/middle.jpg" data-zoom-image="images/big.jpg">
	<div id="gal1">
  	<a href="#" data-image="images/middle.jpg" data-zoom-image="images/big.jpg">
    	<img id="img_01" src="images/big.jpg" />
  	</a>
  	</div>
	<script src="lib/jquery/jquery-1.12.4.min.js"></script>
	<script src="lib/jquery_plugins/jquery.elevateZoom-2.2.3.min.js"></script>
	<script>
		$("img").elevateZoom({
			gallery:'gallery_01', 
			cursor: 'pointer',
			galleryActiveClass: 'active',
			imageCrossfade: true,
			loadingIcon: 'http://www.elevateweb.co.uk/spinner.gif'
			
		});
		$("img").bind("click", function(e) {  
  			var ez =   $('img').data('elevateZoom');	
			$.fancybox(ez.getGalleryList());
  			return false;
		});
		
	</script>
</body>
</html>
