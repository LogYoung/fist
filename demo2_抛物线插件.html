<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>Document</title>
	<style type="text/css">
		.add {border:1px solid; width: 100px;height: 50px; position: absolute; top:300px; left:50px;}
		.cart {width:50px; height:30px; background: #666; position: fixed; right:0px; top:100px;}
	</style>
</head>
<body>
	<div class="add">加入购物车</div>
	<div class="add" style="left:200px;">加入购物车</div>
	<div class="add" style="top:200px;">加入购物车</div>
	<div class="cart"></div>

	<script src="lib/jquery/jquery-1.12.4.min.js"></script>
	<script src="lib/jquery_plugins/jquery.fly.min.js"></script>
	<script>
		$(".add").on("click", function(e){
			var _offset = $(".cart").offset(),
				_flyer = $("<img src='images/add.jpg'>");

			_flyer.fly({
				start : {
					left : e.pageX,
					top : e.pageY
				},
				end : {
					left : _offset.left,
					top : _offset.top,
					width: 0,
					height : 0
				}
			});
		});
	</script>
</body>
</html>
